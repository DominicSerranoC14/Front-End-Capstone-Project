<!--  This partial is used to display individual customers and their associated orders when selected  -->


<div class="row">
   <div class="col s12 m12">
     <div class="card-panel indigo">
       <span class="white-text">
         <span class="material-icons right" ng-click="showEditCustomer()">edit</span>
         <span class="material-icons right">face</span>
         <p>Name: {{selectedCustomer.name}}</p>
         <p>Company: {{selectedCustomer.company}}</p>
         <p>Email: {{selectedCustomer.email}}</p>
         <p>Phone: {{selectedCustomer.phone}}</p>
       </span>
     </div>
   </div>
 </div>


<div style="visibility: hidden">
  <div class="md-dialog-container" id="edit-customer">
      <md-dialog>

       <div layout-margin>
         <span class="material-icons red-text right" ng-click="hideEditCustomer()">cancel</span>
         <span class="material-icons green-text right" ng-click="saveEditCustomer()">check</span><br>
         <p>Name: </p>
         <p><input type="text" ng-model="editCustomerObj.name"></p>
         <p>Company: </p>
         <p><input type="text" ng-model="editCustomerObj.company"></p>
         <p>Email: </p>
         <p><input type="text" ng-model="editCustomerObj.email"></p>
         <p>Phone: </p>
         <p><input type="text" ng-model="editCustomerObj.phone"></p>
       </div>

      </md-dialog>
  </div>
</div>
