<!--  This view will show current customers and will also give Admin users the ability to create and delete a customer  -->


<h4 class="center">Customers</h4>

<div class="row">

  <div class="right col s1 push-s1">
    <!--  Angular-Material fab toolbar  -->
    <md-fab-speed-dial class="right" md-open="speedDial.isOpen" md-direction="down" ng-class="speedDial.mode">
      <md-fab-trigger>
        <md-button class="md-fab md-warn indigo">
          <md-icon class="material-icons">list</md-icon>
        </md-button>
      </md-fab-trigger>
      <md-fab-actions>
        <md-button class="md-fab md-raised md-mini">
          <md-icon class="material-icons green-text" ng-click="showCreateCustomer($event)">add</md-icon>
        </md-button>
        <md-button class="md-fab md-raised md-mini">
          <md-icon class="material-icons indigo-text">info</md-icon>
        </md-button>
      </md-fab-actions>
    </md-fab-speed-dial>
  </div>

  <div class="col s11">
    <ul class="collection" ng-repeat="customer in customerList.customers">

     <li class="collection-item avatar grey lighten-2">
       <i class="material-icons circle">face</i>
       <span class="title black-text"><a href="#/view/customer/detail/{{customer.id}}">{{customer.name}}</span></a>
       <p> Company: {{customer.company}} <br>
          Email: {{customer.email}} <br>
          Phone: {{customer.phone}} <br>
       </p>
       <a class="secondary-content"><i ng-click="showConfirmDeleteCustomer($event, customer.id, customer.name, customer.company)" class="material-icons red-text">delete</i></a>
     </li>
    </ul>
  </div>

</div>
